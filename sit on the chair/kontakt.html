</head>
<body>
    <header id="header" class="header-nav">
    	<div class="wrapper">
    		<div class="logo-box">
    			<a href="index.html" class="logo-anchor"><p class="logo">sit <span class="other-color">on</span> chair</p></a>
    		</div>
    		<nav class="nav-box">
    			<ul class="navigation">
    				<li class="dropdown-menu"><a href="#" class="item">O Firmie</a>

    <section class="contact-section">
        <div class="wrapper">
            <div class="header-sub-page-box">
                <h1 class="header-sub-page">Kontakt</h1>
            </div>
            <form action="" class="form-contact">
                <input type="text" name="firstname" placeholder="Jak masz na imię?" class="data-box data-contact">
                <input type="text" name="email" placeholder="Twój email" class="data-box data-contact">
                <textarea name="message" rows="5" cols="10" placeholder="W czym możemy Ci pomóc?" class="textplace textplace-contact"></textarea>
                <label class="field">
                    <input type="submit" class="btn btn-contact-b" value="Wyślij >">
                    <p class="contact-info">Postaramy się odpowiedzieć najszybciej jak to możliwe.</p>
                </label>
            </form>
        </div>
    </section>
    <footer id="footer" class="footer-section">
        <div class="wrapper">
            <div class="footer-box flex-container">
                <p class="copyright copyright-sub-page">Copyright 2014 . All rights reserved - Sit on chair</p>
                <a href="#header" class="up-page up-page-sub-page">sit <span class="other">on</span> chair</a>
